---
name: list_jobs
runner_type: python-script
description: "List Jenkins jobs"
enabled: true
entry_point: "list_jobs.py"
parameters:
  folder_depth:
    type: "integer"
    required: false
    description: "Number of levels to search, int. By default 0, which will limit search to toplevel. None disables the limit."
  config_override:
    type: "object"
    required: false
    secret: true
    description: "Override pack configuration by providing an object with url, username and password keys and appropriate values"